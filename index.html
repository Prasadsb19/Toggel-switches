<!DOCTYPE html>
<html lang="en">
<head>
  	<title>How To Create CSS Toggle Switch Button example Source Code</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="switch-toggle">
		<!-- 1st Toggle -->
		<label>
		  	<input type="checkbox" checked>
		  	<span></span>
		</label>

		<!-- 2nd Toggle -->
		<label>
		  	<input type="checkbox">
		  	<span></span>
		</label>
	</div>
</body>
</html>
